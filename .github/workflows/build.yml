name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up node
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: radar-ui/pnpm-lock.yaml

      - name: Set up java
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin
          cache: maven
          cache-dependency-path: radar/pom.xml

      - name: Check formatting
        run: ./scripts/fmt-check

      - name: Build
        run: ./scripts/build

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: radar/target/radar-*.jar
