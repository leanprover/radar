logging:
  level: INFO
  loggers:
    org.leanlang.radar: DEBUG

jerseyClient:
  gzipEnabledForRequests: false
  timeout: 5s

adminToken: admintoken

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

repos:
  - name: radar-test-dummy
    description: Dummy test data
    url: https://github.com/Garmelon/radar-test-dummy
    track: [ master ]
    benchUrl: https://github.com/Garmelon/radar-bench-loc
    benchRef: master
    benchRuns:
      - name: main
        script: main.py
        runner: testrunner

  - name: radar
    description: Do you know how fast you were going?
    url: https://github.com/leanprover/radar
    track: [ main ]
    benchUrl: https://github.com/Garmelon/radar-bench-loc
    benchRef: master
    benchRuns:
      - name: main
        script: main.py
        runner: testrunner

  - name: lean4
    description: The Lean 4 programming language and theorem prover
    url: https://github.com/leanprover/lean4
    track: [ master ]
    benchUrl: https://github.com/Garmelon/radar-bench-loc
    benchRef: master
    benchRuns:
      - name: main
        script: main.py
        runner: testrunner
    metrics:
      - match: .*//time$
        direction: -1
    lakeprofReportUrl: https://speed.lean-lang.org/lean4-out/

  - name: mathlib4
    url: https://github.com/leanprover-community/mathlib4
    track: [ master ]
    description: The math library of Lean 4
    benchUrl: https://github.com/Garmelon/radar-bench-loc
    benchRef: master
    benchRuns:
      - name: main
        script: main.py
        runner: testrunner

runners:
  - name: testrunner
    token: testrunnertoken
